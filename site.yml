---
 
 - hosts: all
   become: true
   tasks:

   - name: install updates (Ubuntu)
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu" 

 - hosts: grp01
   become: yes
   pre_tasks:
     
   - name: install apache and php for Ubuntu servers
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

 - hosts: grp02
   become: true
   tasks: 
  
   - name: install mariadb (CentOS)
     dnf:
       name: mariadb
       state: latest
     when: ansible_distribution == "Centos"

   - name: install mariadb (Ubuntu)
     apt:
       name: mariadb-server 
       state: latest
     when: ansible_distribution == "Ubuntu"
